{% extends 'base.html' %}{% block title %}Profile{% endblock title %}
{% block main_content %}
<div class="container my-5">
 <div class="row">
  <h3>Welcome</h3>
  <!-- <div class="col-sm-2 border-end">
   <ul class="list-unstyled">
    <li class="d-grid"><a href="profile" class="btn btn-primary">Profile</a></li>
    <li class="d-grid"><a href="address" class="btn">Address</a></li>
   </ul>
  </div> -->
  <div class="col-sm-8 offset-sm-1">
   <form action="/update_profile/" method="post">

    <div class="col-12">
      <label for="inputName" class="form-label">Name</label>
      <input type="text" value="{{ user_obj.name if user_obj else ''}}" name="name" class="form-control" id="inputEmail">
    </div>
    <div class="col-12">
      <label for="inputAddress" class="form-label">Address</label>
      <input type="text" value="{{ user_obj.address if user_obj else ''}}"  name="address" class="form-control" id="inputAddress" placeholder="1234 Main St">
    </div>
    <div class="col-12">
      <label for="inputAddress2" class="form-label">Address 2</label>
      <input type="text" value="{{ user_obj.address2 if user_obj else ''}}" name="address2" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
    </div>
    <div class="col-12">
      <label for="inputCity" class="form-label">City</label>
      <input type="text" value="{{ user_obj.city if user_obj else ''}}" name="city"class="form-control" id="inputCity">
    </div>
    <div class="col-md-4">
      <label for="inputState" class="form-label">State</label>
      <select id="inputState" value="{{ user_obj.state if user_obj else ''}}" name="state" class="form-select">
        <option selected>Choose...</option>
        {% for state in STATE_CHOICES %}
        <option value="{{ state[0] }}">{{state[0]}}</option>
        {% endfor %}
      </select>
    </div>
    <div class="col-md-2">
      <label for="inputzipcode" class="form-label">zipcode</label>
      <input type="text" value="{{ user_obj.zipcode if user_obj else ''}}" name="zipcode" class="form-control" id="inputZip">
    </div>
    <div class="col-12 mt-3">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
   </form>
  </div>
 </div>
</div>
{% endblock main_content %}
